<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo en Uno - Neumáticos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menú Hamburguesa -->
    <header class="navbar">
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <div class="menu" id="menu">
        <button onclick="openTab('porMedida')">Neumáticos MarketPlace</button>
        <button onclick="openTab('webprecios')">Neumáticos Web</button>
        <!-- Submenú Búsqueda Llantas -->
        <div class="submenu">
          <button onclick="toggleSubmenu('submenuPorAro')">
            Búsqueda Llantas ▾
          </button>
          <div id="submenuPorAro" class="submenu-content">
            <button onclick="openTab('porAro')">LLANTAS</button>
            <button onclick="openTab('packs')">PACKS</button>
          </div>
        </div>
        <button onclick="openTab('comparador')">
          Comparador de Neumáticos
        </button>
        <button onclick="openTab('largoAnchoAlto')">Largo-Ancho-Alto</button>
        <button onclick="openTab('apernaduras')">Apernaduras</button>
        <button onclick="openTab('ubicaciones')">
          Ubicación de Neumáticos
        </button>
      </div>
    </header>

    <div class="wrapper">
      <div id="porMedida" class="tab-content active">
        <iframe src="buscadorPormedida/index.html"></iframe>
      </div>
      <div id="webprecios" class="tab-content">
        <iframe src="Webprecios/index.html"></iframe>
      </div>
      <div id="porAro" class="tab-content">
        <iframe src="buscadorPorAro/index.html"></iframe>
      </div>
      <div id="packs" class="tab-content">
        <iframe src="buscadorPorAroPack/index.html"></iframe>
      </div>
      <div id="comparador" class="tab-content">
        <iframe src="comparadorNeumaticos/index.html"></iframe>
      </div>
      <div id="largoAnchoAlto" class="tab-content">
        <iframe src="LargoAnchoAlto/index.html"></iframe>
      </div>
      <div id="apernaduras" class="tab-content">
        <iframe src="Apernaduras/index.html"></iframe>
      </div>
      <div id="ubicaciones" class="tab-content">
        <iframe src="Ubicaciones/index.html"></iframe>
      </div>
    </div>

    <!-- Script de pestañas -->
    <script src="script.js"></script>

    <!-- Necesitas incluir PapaParse en tu proyecto para procesar CSV: -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    
  </body>
</html>
