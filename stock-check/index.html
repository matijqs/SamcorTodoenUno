<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Stock</title>

    <!-- Bootstrap (igual que el otro) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stock.css?v=1.1" />

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="logo-container">
      <img src="files/SAMCORLOGO-COLOR.png" alt="Logo de la Empresa" class="logo">
    </div>

    <div class="container mt-5">
      <div class="text-center">
        <h1>Consulta de Stock</h1>
        <p class="lead">Busca un producto por nombre, SKU, marca o modelo.</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
            <label for="stockInput" class="form-label">Introduce tu búsqueda y presiona Enter:</label>
            <input type="text" id="stockInput" class="form-control" placeholder="Ejemplo: Bridgestone, 195/65R15, etc.">
          </div>
          <button id="searchButton" class="btn btn-primary btn-block">Buscar</button>
          <button id="cleanButton" class="btn btn-primary btn-block">Borrar</button>
        </div>
      </div>

      <!-- Contenedor de resultados -->
      <div id="stockResults" class="mt-4" style="display:none;">
        <div class="stock-table-wrapper">
          <table id="stockTable" class="table table-dark table-striped">
            <thead>
              <tr>
                <th>Categoría</th>
                <th>Nombre</th>
                <th>SKU</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Bodega 9</th>
                <th>San Joaquín</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="stock.js"></script>
  </body>
</html>
